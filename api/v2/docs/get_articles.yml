Endpoint returning a list of articles (per page)
Pass a page number (optional) and find available articles
---
tags:
  - version 2
parameters:
  - name: page
    in: query
    type: integer
    required: false
    default: 1
    description: Required article page
responses:
  200:
    description: A list of the articles
    schema:
      required: 
        - articles
        - available-pages
        - page
        - page-url
        - remote-status-code
        - type
      properties:
        articles:
          type: array
          items:
            type: object
            properties:
              body:
                type: string
                description: Body of the article
              index:
                type: integer
                description: Index of the article
              thumbnail-uri:
                type: string
                description: Thumbnail URI if exists
              title:
                type: string
                description: Title of the article
              url:
                type: string
                description: External URL of the article
        available-pages: 
          type: integer
          description: Number of pages available on site
        page: 
          type: integer
          description: Current page number
        page-url: 
          type: string
          description: URL of the page
        remote-status-code: 
          type: integer
          description: Response status code of the remote site
        response-type: 
          type: string
          description: Type of the response